<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A M Billing</title>
    <link rel="stylesheet" href="./assets/css/login/style.css">
    <link rel="stylesheet" href="./assets/css/normalize.css" />
</head>

<body>
    <header>
        <div>

            <div class="logo">
                <img src="./assets/Imges/M A M - Copy.jpg " alt="Logo pic" />
            </div>
    </header>
    <main>
        <div class="one">
            <form>
                <h2>Register Shop</h2>
                <div class="content">
                    <label class="forms">Shop Name</label>
                    <input class="lists" type="text" placeholder="Enter Shop Name" required />

                </div>

                <div class="content">
                    <label class="forms">License Number</label>
                    <input class="lists" type="text" placeholder="Enter License Number" required />
                </div>
                <div class="content">
                    <label class="forms">Phone Number</label>
                    <input class="lists" type="tel" placeholder="Enter Mobile Number" required />
                </div>

                <div class="content">
                    <label class="forms">E-Mail Address (optional)</label>
                    <input class="lists" type="email" placeholder="Enter your E-Mail" />
                </div>
                <div class="content">
                    <button class="button" type="continue" class="registerbtn"><a class="continue"
                            href="./pages/login/username.html"> Continue<span>&#8594;</span></a></button>

                </div>
            </form>
        </div>
    </main>



</body>

</html>
