<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M A M Billing</title>
        <link rel="stylesheet" href="./assets/css/login/style.css">
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="icon" href="./assets/Imges/M_A_M.png">
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
        <script src="./schema/main.js"></script>
    </head>

    <body>
        <header>
            <div>
                <div class="logo">
                    <img src="./assets/Imges/M A M - Copy.jpg " alt="Logo pic">
                </div>
            </div>
        </header>
        <main>
            <div class="one">
                <form id="signup_form" role="form">
                    <h2>Register Shop</h2>
                    <div class="content">
                        <label class="forms">Shop Name</label>
                        <input
                            class="lists"
                            id="shop_name"
                            type="text"
                            placeholder="Enter Shop Name"
                            pattern="[^\s][a-zA-Z]+(\s[a-zA-Z]+)?[^\s]"
                            title="Use a-z and A-Z Create Shop Name"
                            required
                        >
                    </div>

                    <div class="content">
                        <label class="forms">License Number</label>
                        <input
                            class="lists"
                            id="licence_number"
                            type="text"
                            placeholder="Enter License Number"
                            pattern="[A-Z0-9]+"
                            maxlength="14"
                            title="Don't Use space and any Special Characters.Use A_Z and 1-9 and Must Be 14 Characters"
                            required
                        >
                    </div>
                    <div class="content">
                        <label class="forms">Phone Number</label>
                        <input
                            class="lists"
                            id="phone_number"
                            type="tel"
                            pattern="^[6789]\d{9,9}$"
                            maxlength="10"
                            title="Use Numbers begin with 6,7,8,9 and must Enter 10 Characters"
                            placeholder="Enter Mobile Number"
                            required
                        >
                    </div>

                    <div class="content">
                        <label class="forms">E-Mail Address </label>
                        <input
                            class="lists"
                            id="email"
                            type="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            placeholder="Enter your E-Mail"
                            title="Please enter correct Email"
                            required
                        >
                    </div>

                    <div class="content_1">
                        <p class="log" id="log-in">Already have an Account? Login</p>
                        <button class="button" type="submit">
                            Continue<span>&#8594;</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <script src="./assets/js/profile/register.js"></script>

    </body>
</html>
