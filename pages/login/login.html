<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>M A M Billing</title>
    <link rel="stylesheet" href="../../assets/css/login/login.css">

</head>

<body>
    <header>
        <div>
            <div class="nav">
                <div class="logo">
                    <img src="../../assets/Imges/M A M - Copy.jpg" alt="Logo pic" />
                </div>

            </div>
        </div>
    </header>
    <main>
        <div class="one">
            <form>
                <h2 class="log">Login</h2>
                <div class="content">
                    <label class="forms">Enter Username</label>
                    <input class="lists" type="text" placeholder="Enter user Name" required />

                </div>
                <div>
                    <a class="forgot" href="#">Forgot Password </a>
                </div>

                <div class="content">
                    <button class="button" type="submit" class="registerbtn"><a class="login"
                            href="../login/profile.html">Login</a><span>&#8594;</span></button>

                </div>
            </form>
        </div>
    </main>



</body>
