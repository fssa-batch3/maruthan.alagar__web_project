<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M A M Billing</title>
        <link rel="stylesheet" href="../../assets/css/login/login.css">
        <link rel="stylesheet" href="../../assets/css/normalize.css">

    </head>

    <body>
        <header>
            <div>
                <div class="nav">
                    <div class="logo">
                        <img src="../../assets/Imges/M A M - Copy.jpg" alt="Logo pic">
                    </div>

                </div>
            </div>
        </header>
        <main>
            <div class="one">
                <form id="login_form">
                    <h2 class="log">Login</h2>
                    <div class="content">
                        <label class="forms">Enter Email Address</label>
                        <input class="lists" id="user_email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter Your Email" 
                            required>

                    </div>

                    <div class="content">
                        <label class="forms">Password</label>
                        <input class="lists" id="current_password" type="password" placeholder="Enter Password" 
                            required>
                    </div>
                    <div>
                        <a id="forgot">
                            <ins >Forgot Password </ins>
                        </a>
                    </div>

                    <div class="content">
                        <button class="button1" type="submit">
                            Login<span>&#8594;</span>
                        </button>

                    </div>
                </form>
            </div>
        </main>
        <script src="./../../assets/js/profile/login.js"></script>
        
    </body>

</html>
