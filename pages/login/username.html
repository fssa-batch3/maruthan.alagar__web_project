<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../assets/css/login/username.css">

<body>
    <header>
        <div>
            <div class="nav">
                <div class="logo">
                    <img src="../../assets//Imges/M A M - Copy.jpg" alt="Logo pic" />
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="one">
            <form>
                <h3>User Name Creation</h3>
                <div class="content">
                    <label class="forms"> Create Userame</label>

                <div class="content">
                    <button class="button" type="continue" class="registerbtn"><a class="continue"

        </form>
        </div>
