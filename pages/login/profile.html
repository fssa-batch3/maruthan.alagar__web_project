                            placeholder="Enter Shop Adress" required />

                    </div>
                    <div class="content">
                        <label class="forms">Shop Logo</label>
                        <input class="lists" id="file" type="file"  placeholder="Upload Logo"
                            required />

                    </div>
                    <div class="content">
                        <label class="forms">Print Name</label>
                        <input class="lists" id="nameforprint" type="text" placeholder="Enter Print Name"
                             required />

                    </div>
                </div>
            </form>
        </div>
        <div class="content1">
