<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A M Billing</title>
    <link rel="stylesheet" href="../../assets/css/login/profile.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css" />
</head>

<body>
    <img class="background" src="../../assets/Imges/profile-background.png" alt="background pic" />
    <header>

        <div>
            <div class="nav">
                <div class="list">
                    <ul class="link">
                        <li class="navlist"><a class="navlist" href="../homepage/homepage.html"> Skip for Now
                                &#8594;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2>Profile Setup</h2>
        <div class="one">
            <form>

                <div class="part">

                    <div class="content">
                        <label class="forms">Shop Name</label>
                        <input class="lists" type="text" placeholder="Enter Shop Name" required />

                    </div>

                    <div class="content">
                        <label class="forms">License Number</label>
                        <input class="lists" type="text" placeholder="Enter License Number" required />
                    </div>
                    <div class="content">
                        <label class="forms">Phone Number</label>
                        <input class="lists" type="tel" placeholder="Enter Mobile Number" required />
                    </div>

                    <div class="content">
                        <label class="forms">E-Mail Address</label>
                        <input class="lists" type="email" placeholder="Enter your E-Mail" />
                    </div>
                </div>
                <div class="part1">
                    <div class="content">
                        <label class="forms">GSTN Number</label>
                        <input class="lists" type="text" placeholder="Enter GSTN Number" required />

                    </div>
                    <div class="content">
                        <label class="forms">Shop Logo</label>
                        <input class="lists" id="file" type="file" placeholder="Upload Logo" required />

                    </div>
                    <div class="content">
                        <label class="forms">Print Name</label>
                        <input class="lists" type="text" placeholder="Enter Print Name" required />

                    </div>
                </div>
            </form>
        </div>
        <div class="content1">
            <button class="button" type="submit" class="registerbtn"><a class="continue"
                    href="../homepage/homepage.html"> Continue<span>&#8594;</span></a></button>

        </div>


    </main>



</body>

</html>
