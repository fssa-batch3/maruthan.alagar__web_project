        <h2>Profile Setup</h2>
        <div class="one">
            <form>

                <div class="part">

                    <div class="content">
                        <label class="forms">Shop Name</label>
                        <input class="lists" id="shop_name" type="text" placeholder="Enter Shop Name"
                            value="M A M Multi Store" required />

                    <div class="content">
                        <label class="forms">License Number</label>
                        <input class="lists" id="licence_number" type="text" value="RJ-13/DLC/12/123456"

                    </div>
                    <div class="content">

                        <input class="lists" id="phone_number" type="tel" value="+917810061572"

                    </div>

                    <div class="content">
                        <label class="forms">E-Mail Address</label>
                        <input class="lists" id="email" type="email" value="amaruthanalagar@gmail.com"

                    </div>
                </div>
                <div class="part1">
                    <div class="content">
                        <label class="forms">GSTN Number</label>
                        <input class="lists" id="gstn_number" type="text" value="24ABMFM0549H1Z8"

                    </div>
                    <div class="content">
                        <label class="forms">Address</label>
                        <input class="lists" id="address" type="text" value="Malampatty, Viralimalai, Pudukkottai"
                            placeholder="Enter Shop Adress" required />

                    </div>
                    <div class="content">
                        <label class="forms">Shop Logo</label>
                        <input class="lists" id="file" type="file" value="M_A_M.png" placeholder="Upload Logo"
                            required />

                    </div>
                    <div class="content">
                        <label class="forms">Print Name</label>
                        <input class="lists" id="nameforprint" type="text" placeholder="Enter Print Name"
                            value="M A M Store" required />

                    </div>
                </div>
            </form>
        </div>
        <div class="content1">
            <button class="button" type="submit" class="registerbtn"><a class="continue"
                    href="../homepage/homepage.html">Save & Continue<span>&#8594;</span></a></button>

        </div>
