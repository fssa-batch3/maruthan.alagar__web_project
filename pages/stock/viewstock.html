<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M A M Billing</title>
        <link rel="stylesheet" href="../../assets/css/stock/viewstock.css">
        <link rel="icon" href="../../assets/Imges/M_A_M.png">
        <link rel="stylesheet" href="../../assets/css/normalize.css">
       
    </head>

    <body>
        <header>
            <div>
                <div class="nav">
                    <div class="logo">
                        <a href="../homepage/homepage.html">
                            <img src="../../assets/Imges/M_A_M.png    "
                                alt="Logo pic"></a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="one">
                <form id="edit_form">
                    <h2>View Stock Details</h2>
                    <div class="parts">
                        <div class="part1">
                            <div class="content">
                                <label class="forms">Name</label>
                                <input class="lists" id="stock_name" type="text"  pattern="[^\s][a-zA-Z]+(\s[a-zA-Z]+)?[^\s]" title="Use Letters to Add Stock Name.Don't use Numbers and any special Characters" required>
                            </div>
                            <div class="content">
                                <label class="forms">Brand Name</label>
                                <input class="lists" id="brand_name" type="text" required>
                            </div>
                            <div class="content">
                                <label class="forms">Quantity</label>
                                <input class="lists" id="quantity" type="number" required>
                            </div>
                            <div class="content">
                                <label class="forms">MRP(per box/sack)</label>
                                <input class="lists" id="mrp" type="number" required>
                            </div>

                            <div class="content">
                                <label class="forms">Price(per box/sack)</label>
                                <input class="lists" id="price" type="number" required>
                            </div>
                        </div>
                        <div class="part1"> 
                            <div class="content">
                                <label class="forms">Tax(%)</label>
                                <input class="lists" id="tax" type="number" >
                            </div>
                            <div class="content">
                                <label class="forms">Discount(%)</label>
                                <input class="lists" id="discount" type="number">
                            </div>
                            <div class="content">
                                <label class="forms">Agency ID</label>
                                <input class="lists" id="agency_id" type="text" required>
                            </div>
                            <div class="content">
                                <label class="forms">Agency Details</label>
                                <input class="lists" id="agency_details" type="text"required>
                            </div>
                            <div class="content">
                                <label class="forms">Date</label>
                                <input class="lists" id="date" type="date" style="width: 13.5em;" required>
                            </div>

                        </div>

                    </div>
                    <div class="content1">
                    
                        <button class="button" type="button" id="backbutton">
                            <span>&#10094;</span>Back
                        </button>
                        <button class="button" type="submit">
                            Save<span>&#10095;</span>
                        </button>
                    </div>
                </form>
            </div>

        </main>
        <script src="./../../assets/js/stock/viewstock.js"></script>
        
    </body>

</html>
