<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M A M Billing</title>
        <link rel="stylesheet" href="../../assets/css/stock/addstock.css">
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="icon" href="../../assets/Imges/M_A_M.png">
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
       
    </head>

    <body>
        <header>
            <div>
                <div class="nav">
                    <div class="logo">
                        <img src="../../assets/Imges/M_A_M.png    " alt="Logo pic">
                    </div>
                    <div class="list">
                        <ul class="link">
                            <li class="navlist">
                                <a class="navlist" href="../stock/stock.html">&#8592; Back To Stocks</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="one">
                <form id="addstock_form">
                    <h2>Add New Stock</h2>
                    <div class="parts">
                        <div class="part1">
                            <div class="content">
                                <label class="forms">Name</label>
                                <input class="lists" id="stock_name" value="Mango" type="text" placeholder="Name"  pattern="[^\s][a-zA-Z]+(\s[a-zA-Z]+)?[^\s]" title="Use Letters to Add Stock Name.Don't use Numbers or any special Characters" required>

                            </div>
                            <div class="content">
                                <label class="forms">Brand Name</label>
                                <input class="lists" id="brand_name" type="text" value="Selam Mark" placeholder="Enter Brand Name" required>
                            </div>
                            <div class="content">
                                <div class="label">
                                    <label class="forms">Quantity:</label>
                                    <label for="type" id="tp">Type:</label>
                                </div>
                                <div class="quan">
                                    <input class="lists" id="quantity" value="12" type="number" placeholder="Choose Number"
                                         required>
                                    <div class="typeport">

                                        <select class="lists" name="type" id="type"  required>
                                            <option value="">--Select--</option>
                                            <option value="kgs">kg</option>
                                            <option value="mg">mg</option>
                                            <option value="g">g</option>
                                            <option value="ml">ml</option>
                                            <option value="ltr">Ltr</option>
                                            <option value="nos">Nos</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <label class="forms">Total Quantity</label>
                                <input class="lists" id="total_quantity" type="number" value="60" placeholder="Enter Total Quantity " required>
                            </div>

                            <div class="content">
                                <label class="forms">Price(per box/sack)</label>
                                <input class="lists" id="price" type="number"  value="55" placeholder="Enter price" required>
                            </div>
                        
                        </div>
                        <div class="part1">
                            <div class="content">
                                <label class="forms">Tax(Rs)</label>
                                <input class="lists" id="tax" type="number" value="2" placeholder="Enter Tax">
                            </div>
                            <div class="content">
                                <label class="forms">Discount(Rs)</label>
                                <input class="lists" id="discount" type="number" value="2" placeholder="Enter Discount" >
                            </div>
                            <div class="content">
                                <label class="forms" id="label_gst">Invoice GSTN Number(optional)</label>
                                <input class="lists"  id="invoice_gst" type="text" value="33AAACH7409R1Z8" pattern="\d{2}[A-Z]{5}\d{4}[A-Z]{1}[A-Z\d]{1}[Z]{1}[A-Z\d]{1}"  placeholder="Enter Invoice GSTN Number" >
                            </div>
                            <div class="content">
                                <label class="forms">Agency Details</label>
                                <input class="lists" id="agency_details" type="text" value="9987879896 ,keela veethi,Selam" placeholder="Enter Agency Details" required>
                            </div>
                            <div class="content">
                                <label class="forms">Date</label>
                                <input class="lists" id="date" type="date" placeholder="Enter Agency Details" value="2023-05-22"
     style="width: 13.5em;" required>
                            </div>
                        </div>
                    </div>
                    <div class="content1">
                        <button class="button" type="submit" class="registerbtn">
                            Save<span>&#8594;</span>
                        </button>
                    </div>

                </form>
            </div>

        </main>
        <script src="./../../assets/js/stock/addstock.js"></script>

    </body>

</html>
