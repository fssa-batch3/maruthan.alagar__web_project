<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M A M Billing</title>
        <link rel="stylesheet" href="../../../assets/css/item/viewitem.css">
        <link rel="stylesheet" href="../../../assets/css/normalize.css">
        <link rel="icon" href="../../../assets/Imges/M_A_M.png">
       
    </head>

    <body>
        <header>
            <div>
                <div class="nav">
                    <div class="logo">
                        <img src="../../../assets/Imges/M_A_M.png    " alt="Logo pic">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="one">
                <form id="edit_item">
                    <h2>View Item Details</h2>
                    <div class="parts">
                        <div class="part1">
                            <div class="content">
                                <label class="forms">Product Name</label>
                                <input class="lists" type="text" id="product_name"  pattern="[^\s][a-zA-Z]+(\s[a-zA-Z]+)?[^\s]" title="Use Letters to Add Product Name.Don't use Numbers or any special Characters" required>

                            </div>
                        
                            <div class="content">
                                <div class="label">
                                    <label class="forms">Quantity:</label>
                                    <label for="type" id="tp">Type:</label>
                                </div>
                                <div class="quan">
                                    <input class="lists" id="quantity" type="number" placeholder="Choose Number"
                                         required>
                                    <div class="typeport">

                                        <select class="lists" name="type" id="type" required>
                                            <option value="">--Select--</option>
                                            <option value="kgs">kg</option>
                                            <option value="mg">mg</option>
                                            <option value="g">g</option>
                                            <option value="ml">ml</option>
                                            <option value="ltr">Ltr</option>
                                            <option value="nos">Nos</option>
                                        </select>
                                    
                                    </div>
                                </div>
                            </div>

                            <div class="content">
                                <div class="price_label">
                                    <label class="forms">MRP:</label>
                                    <label for="type" id="price_label">Price:</label>
                                </div>
                                <div class="quan">
                                    <input class="lists" id="mrp" type="number"  placeholder="Enter MRP" 
                                    required>
                                    <div class="typeport">
                                        <input class="lists" id="price" type="number" placeholder="Enter price"
                                        required>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <label class="forms">Total Quantity(In Stock)</label>
                                <input class="lists" id="total_quantity" type="number"  placeholder="Enter Total Quantity" required>
                            </div> 

                        </div>
                        <div class="part1">
                            <div class="content">
                                <div class="label">
                                    <label class="forms">Tax:</label>
                                    <label for="type" id="discount_label">Discount:</label>
                                </div>
                                <div class="quan">
                                    <input class="lists" id="tax" type="number"  placeholder="Enter Tax" 
                                    required>
                                    <div class="typeport">
                                        <input class="lists" id="discount" type="number" placeholder="Enter Discount"
                                        required>
                                    </div>
                                </div>
                            </div>

                            <div class="content">
                                <label class="forms">Group:</label>
                                <div id="option">
                                <select class="lists" name="group" id="group" required>
                                  <option value="">--Select--</option>
                                </select>
                                <span class="plus_button" id="plus_button">+</span>
                            </div>
                            <div id="add_group_div_none">
                                <div id="add_group_div">
                                <input type="text" class="lists" id="newGroupInput" placeholder="Enter a new group">
                                <span class="button_group" id="add_group">+Add Group</span>
                            </div>
                        </div>
                             
                            </div>

                            <div class="content">
                                <label class="forms">ID Number</label>
                                <input class="lists" type="text" id="product_id"pattern="[A-Z0-9]+" title="Use Capital letters and Numbers for ID Number" required readonly>
                            </div>
                            <div class="content">
                                <label class="forms">Special name(optional)</label>
                                <input class="lists" type="text" id="special_name"  pattern="[^\s][a-zA-Z]+(\s[a-zA-Z]+)?[^\s]" title="Use Letters to Edit Special Name. Don't use Numbers or any special Characters">
                            </div>
                            <div class="radio">
                                <input type="radio" name="stock" id="instock" value="in stock">
                                <label> In Stock </label>
                                <input type="radio" name="stock" id="outofstock" value="out of stock">
                                <label> Out Of
                                    Stock </label>
                            </div>

                        </div>

                    </div>
                    <div class="content1">
                        <button class="button_1" type="button">
                            <span>&#10094;</span>Back
                        </button>
                        <button class="button" type="submit">
                            Save<span>&#10095;</span>
                        </button>
                    </div>

                </form>
            </div>

        </main>
        <script src="./../../../assets/js/item/viewitem.js"></script>

    </body>

</html>
