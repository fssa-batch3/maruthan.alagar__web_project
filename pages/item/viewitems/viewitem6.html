<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A M Billing</title>
    <link rel="stylesheet" href="../../../assets/css/item/viewitem.css">
    <link rel="stylesheet" href="../../../assets/css/normalize.css">
</head>

<body>
    <header>
        <div>
            <div class="nav">
                <div class="logo">
                    <img src="../../../assets/Imges/M_A_M.png    " alt="Logo pic" />
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="one">
            <form>
                <h2>View Item Details</h2>
                <div class="parts">
                    <div class="part1">
                        <div class="content">
                            <label class="forms">Product Name</label>
                            <input class="lists" Value="Potato" required />

                        </div>
                        <div class="content">
                            <label class="forms">Quantity</label>
                            <input class="lists" value="1KG" required />
                        </div>
                        <div class="content">
                            <label class="forms">MRP(per Piece)</label>
                            <input class="lists" value="40/-" required />
                        </div>

                        <div class="content">
                            <label class="forms">Price(per piece)</label>
                            <input class="lists" value="35/-" required />
                        </div>
                    </div>
                    <div class="part1">
                        <div class="content">
                            <label class="forms">Tax(%)</label>
                            <input class="lists" value="2%" required />
                        </div>
                        <div class="content">
                            <label class="forms">Discount(%)</label>
                            <input class="lists" value="0.5%" required />
                        </div>
                        <div class="content">
                            <label class="forms">ID Number</label>
                            <input class="lists" value="A0202" required />
                        </div>
                        <div class="content">
                            <label class="forms">Special name(optional)</label>
                            <input class="lists" value="Urulai Kizhangu" />
                        </div>
                        <div class="radio">
                            <input type="radio" name="yes_no" /> <label> In Stock </label>
                            <input type="radio" name="yes_no" checked /> <label> Out Of Stock </label>
                        </div>

                    </div>

                </div>

            </form>
        </div>

    </main>
    <div class="content1">
        <button class="button" type="submit" class="registerbtn"><a class="continue"
                href="../item.html"><span>&#10094;</span>Back</a></button>
        <button class="button" type="submit" class="registerbtn"><a class="continue"
                href="../item.html">Save<span>&#10095;</span></a></button>
    </div>





</body>

</html>
