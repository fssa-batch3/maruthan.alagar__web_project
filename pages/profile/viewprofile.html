<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M A M Billing</title>
        <link rel="stylesheet" href="../../assets/css/profile/viewprofile.css">
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="icon" href="../../assets/Imges/M_A_M.png">
       
    </head>

    <body>
        <header>

            <div>
                <div class="nav">
                    <div class="list">
                        <ul class="link">
                        
                            <button class="button_2" type="button">
                                Delete My Account</button>
                      
                            <button class="button_2_1" type="button">
                                Log Out</button>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <h2>Profile</h2>
            <div class="one">
                <form id="profile_form">

                    <div class="part">

                        <div class="content">
                            <label class="forms">Shop Name</label>
                            <input class="lists" id="shop_name" type="text"  pattern="[^\s][a-zA-Z]+(\s[a-zA-Z]+)?[^\s]" required>

                        </div>

                        <div class="content">
                            <label class="forms">License Number</label>
                            <input class="lists" id="licence_number" type="text" pattern="[A-Z0-9]+"  maxlength="14" title="Don't Use space and any Special Characters.Use A_Z and 1-9 and Must Be 14 Characters"
                                required readonly>
                        </div>
                        <div class="content">
                            <label class="forms">Phone Number</label>
                            <input class="lists" id="phone_number" type="tel" pattern="^[789]\d{9,9}$" maxlength="10" title="Use Numbers begin with 7,8,9 and must Enter 10 Characters" required>
                        </div>

                        <div class="content">
                            <label class="forms">E-Mail Address</label>
                            <input class="lists" id="user_email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  title="Please enter correct Email" readonly>
                        </div>
                 
                    </div>
                    <div class="part1">
                        <div class="content">
                            <label class="forms">GSTN Number</label>
                            <input class="lists" id="gstn_number" type="text" placeholder="Enter GSTN Number" maxlength="15" pattern="\d{2}[A-Z]{5}\d{4}[A-Z]{1}[A-Z\d]{1}[Z]{1}[A-Z\d]{1}" title="Don't Use space and any Special Characters.Use A-Z and 1-9 and Must Be 15 Characters" required>

                        </div>
                        <div class="content">
                            <label class="forms">Address</label>
                            <input class="lists" id="address" type="text" placeholder="Enter Shop Address" maxlength="250" required>

                        </div>
                        <div class="content">
                            <label class="forms">Shop Logo</label>
                            <input class="lists" id="file" type="text" placeholder="Upload Logo"  readonly>

                        </div>
                        <div class="content">
                            <label class="forms">Print Name</label>
                            <input class="lists" id="nameforprint" type="text" placeholder="Enter Print Name" readonly>

                        </div>

                    </div>
                    <div class="content1">
                        <button class="button_1" type="button">
                            <span>&#x1F870;</span> Back
                        </button>
  
                        <button class="button" id="save"type="submit">
                            Save<span>&#x1F872;</span>
                        </button>
                       
                    </div>  
        
                </form>
            </div>

        </main>
        <script src="./../../assets/js/profile/viewprofile.js"></script>
    </body>

</html>
