<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M A M Billing</title>
        <link rel="stylesheet" href="../../assets/css/billing/billingdetails.css">
        <link rel="stylesheet" href="../../assets/css/billing/bill_design.css">

        <link rel="icon" href="../../assets/Imges/M_A_M.png">
    </head>

    <body>
        <header>
            <div>
                <div class="nav">
                    <div class="logo">
                        <a href="../homepage/homepage.html">
                            <img src="../../assets/Imges/M_A_M.png    "
                                alt="Logo pic"></a>
                    </div>
                    <div class="list">
                        <ul class="link">
                            <li class="navlist">
                                <a class="navlist" href="../billing/billinghistory.html">&#8592; Back To
                                    Billing History</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <body>
            <main>
                <form>
                    <div>
                        <label>Name:</label>
                        <input type="text" id="customer_name" >
                    </div>
                    <div>
                        <label>ID Number</label>
                        <input type="text" id="customer_id">

                    </div>
                    <div>
                        <label>Date:</label>
                        <input class="date" id="bill_date" type="Date" >
                    </div>
                    <div>
                        <label>Amount:</label>
                        <input type="text" id="amount" >

                    </div>
                    <button class="button" id="button">
                        Re-Print Bill
                    </button>
                </form>
               <section>

               
               </section>
                
                <aside>

                  
                    <div class="bill-container" id="bill_div">
                        <div id="heading">
                        <div id="shop">
                        <h2 id="shop_name">Supermarket Bill</h2>
                        <h3 id="phone_number">Evergreen Supermarket</h3>
                        <h3 id="Adress">Trichy</h3>
                    </div>
                    </div>
                    
                    <div id="bottom_label">
                      <div id="b_lab">
                        <p >GSTN No :</p>
                    <p >Bill No :</p>
                    <p>Date :</p>
                    
                    
                    </div>
                    <div id="b_con">
                      <p id="gstn_no"></p>
                      <p id="bill_no"></p>
                      <p id="date"></p>
                    
                    </div>
                    </div>
                    
                    
                    
                    
                    
                    
                    
                        <div id="bill_table_div">
                          <h3>Product Details:</h3>
                    
                        </div>
                        <div id="total">
                        <div id="bottom">
                           
                            <h5>Total Tax :</h5>
                          
                              <h5>Total discount :</h5>
                            <hr/>
                          <h2>Total Amount :</h2>
                          <hr/>
                    
                        </div>
                        <div  id="bottom">
                           
                            <h5 id="total_tax"></h5>
                    
                              <h5 id="total_discount"></h5>
                            <hr/>
                            <h2 id="total_amount"></h2>
                            <hr/>
                        </div>
                     
                    </div>
                    
                    
                    <div id="bottom_label">
                      <div id="b_lab">
                    <p >Customer Name :</p>
                    <p>Paid By :</p>
                    <p>Transaction ID :</p>
                    
                    
                    </div>
                    <div id="b_con">
                      <p id="cus_name"></p>
                      <p id="payment"></p>
                      <p id="trans_id"></p>
                    
                    </div>
                    
                    </div>
                    <div id="thank">
                    <p>THANK YOU !</p>
                    
                    </div>
                    
                    
                    
                      </div>
                      
                     
                </aside>
                
            </main>
            <script src="./../../assets/js/bill/billingdetails.js"></script>
        </body>
