<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M A M Billing</title>
        <link rel="stylesheet" href="../../assets/css/billing/billingdetails.css">
        <link rel="stylesheet" href="../../assets/css/billing/bill_design.css">

        <link rel="icon" href="../../assets/Imges/M_A_M.png">
    </head>

    <body>
        <header>
            <div>
                <div class="nav">
                    <div class="logo">
                        <a href="../homepage/homepage.html">
                            <img src="../../assets/Imges/M_A_M.png    "
                                alt="Logo pic"></a>
                    </div>
                    <div class="list">
                        <ul class="link">
                            <li class="navlist">
                                <a class="navlist" href="../billing/billinghistory.html">&#8592; Back To
                                    Billing History</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <body>
            <main>
                <form>
                    <div>
                        <label>Name:</label>
                        <input type="text" id="customer_name" >
                    </div>
                    <div>
                        <label>ID Number</label>
                        <input type="text" id="customer_id">

                    </div>
                    <div>
                        <label>Date:</label>
                        <input class="date" id="bill_date" type="Date" >
                    </div>
                    <div>
                        <label>Amount:</label>
                        <input type="text" id="amount" >

                    </div>
                </form>
               <section>

                
               </section>
                
                <aside>

                  
                      <div class="bill-container" id="bill_div">
                        <div id="shop">
                        <h2 id="shop_name"></h2>
                        <h3 id="phone_number"></h3>
                        <h3 id="Adress"></h3>
                    </div>
                    
                        <div class="shop-details">
                            <div>
                         
                          <p id="cus_name"></p>
                          <p id="bill_no"></p>
                        
                        </div>
                        <div>
                           
                         <p id="date"></p>
                        <p id="payment"></p>
                        </div>
                    
                      </div>
                    
                    
                    
                        <div id="bill_table_div">
                          <h3>Product Details:</h3>
                    
                        </div>
                        <div id="total">
                        <div>
                            <h4>Sub Total:</h4>
                          <h3>Total Amount:</h3>
                    
                        </div>
                        <div>
                            <h4 id="sub_total"></h4>
                            <h3 id="total_amount"></h3>
                        </div>
                    </div>
                    <span id="span">* Includes all tax and discount</span>
                      </div>
                </aside>
            </main>
            <script src="./../../assets/js/bill/billingdetails.js"></script>
        </body>

</html>
